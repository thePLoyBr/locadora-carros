<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Rent Car</title>
    </h:head>
    <h:body>



        <p:tabView>
            <p:tab title="Alugar Carro">
                <h:form>
                    <h:panelGrid columns="4" cellspacing="10">
                        <h:outputLabel value="Cliente"/>
                        <p:inputText placeholder="buscar cliente..." value=""/>
                        <h:outputLabel value="Data"/>
                        <p:inputMask mask="99/99/9999"/>
                        
                        
                        <h:outputLabel value="Veículo"/>
                        <p:inputText placeholder="buscar veículo..." value=""/>
                        <h:outputLabel value="Data Entrega"/>
                        <p:inputMask mask="99/99/9999"/>
                        

                    </h:panelGrid>
                </h:form>
            </p:tab>

            <p:tab title="Cadastro de Cliente">
                <h:form>
                    <h:panelGrid columns="5" cellspacing="10">
                        <h:outputLabel value="Nome do Cliente:"/>
                        <p:inputText placeholder="Digite o nome do cliente" value="#{clienteBean.cliente.nome}"/>
                        <h:outputLabel value="Idade Cliente:"/>
                        <p:inputText placeholder="Digite a idade do cliente" value="#{clienteBean.cliente.idade}"/>
                        <p:commandButton value="Cadastrar" action="#{clienteBean.adicionar()}" update="@form"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>

            <p:tab title="Cadastro de Carros">
                <h:form>
                    <h:panelGrid columns="4" cellspacing="10">
                        <h:outputLabel value="Modelo:"/>
                        <p:inputText placeholder="Ex: Pálio Fire" value="#{controllerCarro.carro.modelo}"/>
                        <h:outputLabel value="Marca:"/>
                        <p:inputText placeholder="Ex: Fiat" value="#{controllerCarro.carro.marca}"/>
                        <h:outputLabel value="Cor:"/>
                        <p:inputText value="#{controllerCarro.carro.cor}"/>
                        <h:outputLabel value="KM:"/>
                        <p:inputText value="#{controllerCarro.carro.km}"/>
                        <p:commandButton value="Cadastrar" action="#{controllerCarro.adicionar()}" update="@form"/>
                        <p:commandButton value="Buscar" action="#{controllerCarro.listar()}" update="@form" />
                    </h:panelGrid>
                </h:form>
                
                <p:dataTable value="#{controllerCarro.carros}" var="carroLocal">
                    <p:column headerText="ID" sortBy="#{carroLocal.id}">
                        <h:outputText value="#{carroLocal.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="MODELO" sortBy="#{carroLocal.modelo}">
                        <h:outputText value="#{carroLocal.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="MARCA" sortBy="#{carroLocal.marca}">
                        <h:outputText value="#{carroLocal.marca}"></h:outputText>
                    </p:column>
                    <p:column headerText="COR" sortBy="#{carroLocal.cor}">
                        <h:outputText value="#{carroLocal.cor}"></h:outputText>
                    </p:column>

                </p:dataTable>
            </p:tab>

        </p:tabView>
    </h:body>
</html>
